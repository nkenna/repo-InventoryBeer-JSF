<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBeersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBeersLabel_id}"/>
                    <h:outputText value="#{beersController.selected.id}" title="#{bundle.ViewBeersTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBeersLabel_beername}"/>
                    <h:outputText value="#{beersController.selected.beername}" title="#{bundle.ViewBeersTitle_beername}"/>
                    <h:outputText value="#{bundle.ViewBeersLabel_price}"/>
                    <h:outputText value="#{beersController.selected.price}" title="#{bundle.ViewBeersTitle_price}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{beersController.destroyAndView}" value="#{bundle.ViewBeersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBeersEditLink}"/>
                <br />
                <h:commandLink action="#{beersController.prepareCreate}" value="#{bundle.ViewBeersCreateLink}" />
                <br />
                <h:commandLink action="#{beersController.prepareList}" value="#{bundle.ViewBeersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBeersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
