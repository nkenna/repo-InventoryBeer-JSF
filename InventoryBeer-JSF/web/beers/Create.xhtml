<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBeersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBeersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{beersController.selected.id}" title="#{bundle.CreateBeersTitle_id}" required="false" requiredMessage="#{bundle.CreateBeersRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateBeersLabel_beername}" for="beername" />
                    <h:inputText id="beername" value="#{beersController.selected.beername}" title="#{bundle.CreateBeersTitle_beername}" />
                    <h:outputLabel value="#{bundle.CreateBeersLabel_price}" for="price" />
                    <h:inputText id="price" value="#{beersController.selected.price}" title="#{bundle.CreateBeersTitle_price}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{beersController.create}" value="#{bundle.CreateBeersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{beersController.prepareList}" value="#{bundle.CreateBeersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBeersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
